name: hub_ia
description: "Hub IA - Centralized hub for AI services"
publish_to: 'none'
version: 1.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # WebView packages
  webview_windows: ^0.4.0
  webview_flutter: ^4.10.0
  
  # State management
  provider: ^6.1.2
  
  # UI enhancements
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
